user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 关闭服务器版本信息
    server_tokens off;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss 
               application/json image/svg+xml;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # 1. 处理静态文件 - 修复404错误
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|map|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # 修复405错误
            error_page 405 =200 $uri;
        }

        # 2. API代理 - 修复CORS问题
        location /api/ {
            proxy_pass http://backend:8002;
            
            # 代理设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 关键CORS配置
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Requested-With" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
            
            # 处理OPTIONS预检请求
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Length 0;
                add_header Content-Type "text/plain; charset=utf-8";
                return 204;
            }
        }

        # 3. 前端路由处理（单页应用）
        location / {
            try_files $uri $uri/ /index.html;
            
            # 修复405错误
            error_page 405 =200 $uri;
            
            # 禁用HTML文件缓存
            if ($request_uri ~* \.(html|htm)$) {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # 4. 处理vite.svg缺失问题
        location = /vite.svg {
            # 如果没有这个文件，返回默认图标或204
            try_files /vite.svg @empty;
        }
        
        location @empty {
            return 204;
        }

        # 5. 禁止访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 6. 禁止访问敏感文件
        location ~* (\.git|\.env|composer\.json|package\.json|\.log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}