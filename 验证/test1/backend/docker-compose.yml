version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: api_platform_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: test_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3309:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network

  backend:
    build: .
    container_name: api_platform_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://app_user:app_password@mysql:3306/test_db
    depends_on:
      - mysql
    networks:
      - app_network

volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge
